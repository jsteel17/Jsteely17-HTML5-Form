<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card p-4">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Payment form example</span>
            </div>
          </nav>
      <div class="alert alert-danger" role="alert">
        Some fields are missing
      </div>
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="cardNumber" class="form-label">Card #</label>
            <input type="text" id="cardNumber" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
          </div>
          <div class="col-md-3">
            <label for="cvc" class="form-label">CVC #</label>
            <input type="text" id="cvc" class="form-control" placeholder="0000">
          </div>
          <div class="col-md-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="text" id="amount" class="form-control" placeholder="$">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" class="form-control">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" class="form-control">
          </div>
          <div class="col-md-4">
            <label for="state" class="form-label">State</label>
            <select id="state" class="form-select">
              <option selected>Pick a state</option>
              <option>Tennessee</option>
              <option>Florida</option>
              <option>Texas</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="postalCode" class="form-label">Postal Code</label>
            <input type="text" id="postalCode" class="form-control">
          </div>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" class="form-control" rows="3" placeholder="Add any notes here"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">We accept:</label>
          <div>
            <img src="https://via.placeholder.com/32x20?text=MC" alt="MasterCard">
            <img src="https://via.placeholder.com/32x20?text=Visa" alt="Visa">
            <img src="https://via.placeholder.com/32x20?text=Amex" alt="American Express">
            <img src="https://via.placeholder.com/32x20?text=Disc" alt="Discover">
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
